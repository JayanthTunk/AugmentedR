<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Surface Tracking</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      a-scene {
        width: 90vw; /* Camera frame size reduced by 10% */
        height: 90vh;
        margin: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam;" 
      vr-mode-ui="enabled: false">
      
      <!-- Surface Tracking -->
      <a-entity 
        arjs-anchor-generator="trackingMethod: best;"
        visible="true">
        <!-- Display the Image -->
        <a-plane 
          src="./app.png" 
          position="0 0 0" 
          rotation="-90 0 0" 
          height="1" 
          width="1">
        </a-plane>
      </a-entity>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
