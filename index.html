<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Website</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #permission-error {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="permission-error">
      <p><strong>Webcam Error:</strong></p>
      <p id="error-message"></p>
      <p>Please allow camera access and refresh the page.</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D Object -->
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Request camera permissions explicitly
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          console.log("Camera access granted.");
        })
        .catch((err) => {
          console.error("Webcam Error:", err);
          document.getElementById("permission-error").style.display = "block";
          document.getElementById("error-message").innerText = `Name: ${err.name}\nMessage: ${err.message}`;
        });
    </script>
  </body>
</html>
