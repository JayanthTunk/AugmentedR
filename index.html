<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Website</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #error-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Error Message -->
    <div id="error-message">
      <p><strong>Webcam Error:</strong></p>
      <p id="error-details"></p>
      <p>Please allow camera access and refresh the page.</p>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Simple 3D Object -->
        <a-box position="0 0.5 0" material="color: green;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Check if camera is accessible
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(() => {
          console.log("Camera is accessible.");
        })
        .catch((error) => {
          console.error("Webcam Error:", error);
          document.getElementById("error-message").style.display = "block";
          document.getElementById("error-details").innerText = `Name: ${error.name}\nMessage: ${error.message}`;
        });
    </script>
  </body>
</html>
