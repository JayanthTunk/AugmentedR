<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Try out J-AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(to bottom, #4a90e2, #50a3a2);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      #landing-page {
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin: 20px 0;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 20px;
      }

      button:hover {
        background: #0056b3;
      }

      .link {
        display: block;
        margin-top: 10px;
        font-size: 1rem;
        color: #ffdc64;
        text-decoration: underline;
        cursor: pointer;
      }

      a-scene {
        display: none;
        width: 100vw;
        height: 100vh;
      }

      .footer {
        position: absolute;
        bottom: 10px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .footer a {
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
        transition: transform 0.3s ease;
      }

      .footer a:hover {
        transform: scale(1.2);
        color: #ff6347;
      }

      .footer img {
        width: 30px;
        height: 30px;
      }

      #ar-text {
        font-size: 2rem;
        color: #ff6347;
        text-align: center;
        margin-top: 20px;
        display: none; /* Initially hidden */
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1rem;
          padding: 10px 20px;
        }

        .footer img {
          width: 25px;
          height: 25px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landing-page">
      <h1>Welcome to J-AR</h1>
      <button id="try-jar">Try J-AR</button>
      <a class="link" href="landing.html" target="_blank">Visit J-AR</a>
    </div>

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: true;">
      <a-entity position="0 0 -2">
        <a-plane 
          src="app.jpg" 
          position="0 0 -2" 
          height="1.6" 
          width="2.4">
        </a-plane>
        <a-text 
          id="ar-text" 
          value="Wishing you a very Happy Makar Sankranti!" 
          width="5" 
          color="white" 
          font-weight="bold"
          wrap-count="40"
          position="0 -1.2 0">
        </a-text>
      </a-entity>
      <a-entity camera look-controls></a-entity>
    </a-scene>

    <!-- Footer -->
    <div class="footer">
      <a href="https://github.com/JayanthTunk" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/jayanthtunk/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn" />
      </a>
      <a href="https://jayanthtunk.netlify.app/" target="_blank">
        <img src="https://via.placeholder.com/30x30.png?text=WEB" alt="Website" />
      </a>
    </div>

    <script>
      const landingPage = document.getElementById("landing-page");
      const tryJARButton = document.getElementById("try-jar");
      const scene = document.querySelector("a-scene");
      const arText = document.getElementById("ar-text");

      // When "Try J-AR" is clicked
      tryJARButton.addEventListener("click", () => {
        landingPage.style.display = "none"; // Hide landing page
        scene.style.display = "block"; // Show AR scene
        arText.style.display = "block"; // Show AR text
      });

      // Fix zoom on mobile devices
      window.onload = () => {
        document.querySelector("a-scene").style.transform = "scale(1)"; // Reset zoom
      };
    </script>
  </body>
</html>
