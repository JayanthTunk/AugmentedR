<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J-AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #4a90e2, #50a3a2);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.2rem;
        margin: 20px 0;
        text-align: center;
        max-width: 600px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }

      a-scene {
        display: none;
        width: 100vw;
        height: 100vh;
      }

      /* Mobile-friendly styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        button {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landing-page">
      <h1>Welcome to J-AR</h1>
      <p>
        Experience the power of Augmented Reality with J-AR! Click the button below to try our AR feature.
      </p>
      <button id="try-jar">Try J-AR</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Transparent Background Text -->
      <a-entity position="0 0 -2">
        <a-text 
          value="Wishing you a very Happy Makar Sankranti! May your life be filled with joy, prosperity, and good health." 
          width="2.2" 
          align="center" 
          color="#ff6347" 
          font-weight="bold"
          wrap-count="40"
          position="0 0.6 0">
        </a-text>

        <!-- Image Below Text -->
        <a-plane 
          src="app.jpg" 
          position="0 -0.1 -2" 
          height="0.88" 
          width="1.32">
        </a-plane>
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
      const landingPage = document.getElementById("landing-page");
      const tryJARButton = document.getElementById("try-jar");
      const scene = document.querySelector("a-scene");

      // When "Try J-AR" is clicked
      tryJARButton.addEventListener("click", () => {
        landingPage.style.display = "none"; // Hide landing page
        scene.style.display = "block"; // Show AR scene
      });

      // Fix zoom on mobile devices
      window.onload = () => {
        document.querySelector("a-scene").style.transform = "scale(1)"; // Reset zoom
      };
    </script>
  </body>
</html>
